    <script>
        let cars = ["BMW",'Volvo', 'Honda'];
        document.getElementById("demo").innerHTML = cars;
        
        let bmw = cars[0];

        document.getElementById("demo").innerHTML = cars;


        //Objects
        var student={
            Name: 'John',

            Class: "11c ",
        };

        document.getElementById('Demo_objects').innerHTML = student.Name +" "+ student.Age + ' years old.'

        var student2 = new Object();
        student2.Name='chris';

        var student3 = new stud("jen", 19 , 'IT');
        document.getElementById('Demo_objects').innerHTML = student3.name +" "+ student3.age + ' years old & field of study is ' + student3.study + ' .';


        var student4={

                this.age=age;

            }
        };

        document.getElementById('Demo_objects').innerHTML = student4.Name +" "+ student4.Age + ' years old.'


        student4.setage = "12";

        document.getElementById('Demo_objects').innerHTML = student4.Name +" "+ student4.age + ' years old.'
